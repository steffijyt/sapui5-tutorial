<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quickstart Tutorial</title>
    <!-- script tag: load and initialize SAPUI5 with typical bootstrap parameters -->
    <!-- src: to load SAPUI5 from (used the path to Content Delivery Network (CDN) for OpenUI5) -->
    <!-- resourceroots: defines the namespace for all resources of the app (this way we can easily reference additional files that we are about to create in this step) -->
    <!-- onInit: the index module that we load will hold the application logic -->
    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m" data-sap-ui-resourceroots='{"Quickstart": "./"}'
        data-sap-ui-onInit="module:Quickstart/index" data-sap-ui-compatVersion="edge" data-sap-ui-async="true">
        </script>
</head>

<!-- body tag (defined with the sapUiBody class and the content ID): this is where we will add the content of the app in the next steps -->

<body class="sapUiBody" id="content"></body>

</html>
